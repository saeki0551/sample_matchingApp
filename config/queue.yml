default: &default
  adapter: active_record
  queue_table_name: solid_queue_jobs
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    - queues: "*"
      threads: 3
      processes: <%= ENV.fetch("JOB_CONCURRENCY", 1) %>
      polling_interval: 0.1

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
  # 本番でも ActiveRecord adapter を明示
  adapter: active_record
  queue_table_name: solid_queue_jobs
